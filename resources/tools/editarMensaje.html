<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar servicio</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="cargarDatos()">
    <div class="d-flex justify-content-center align-items-center">
      <div class="my-5 col-md-5 shadow-sm bg-white w-100">
        <div class="container">
          <h1>Editar Mensaje <p id="pServicio"></p></h1>
          <form
            method="post"
            action="/editarMensaje"
          >
            <input name="idMensaje" type="hidden" id="idMensaje">
            <input name="subCategoria" type="hidden" id="subCategoria">
            <input name="categoria" type="hidden" id="categoria"/>
            <div class="mb-3">
              <label for="txtMensaje" class="form-label">Mensaje</label>
              <textarea id="txtMensaje" name="mensaje" class="form-control border border-primary" rows="20" required></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/resources/js/editarMensaje.js"></script>
</html>
