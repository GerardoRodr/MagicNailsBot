<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar servicio</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div class="my-5 col-md-5 shadow-sm bg-white w-100">
        <div class="container">
          <h1>Nuevo Mensaje (Imagen)</h1>
          <form
            id="formImg"
            method="post"
            action="/subirImagenServicios"
            enctype="multipart/form-data"
          >
            <input name="tipoServicio" type="hidden" id="tipoServicio">
            <input name="categoria" type="hidden" id="categoria">
            <div class="mb-3">
              <label for="inputImg" class="form-label">Imagen</label>
              <input
                type="file"
                name="img"
                class="form-control border border-primary"
                id="inputImg"
                required
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const subCategoria = document.getElementById("tipoServicio");
    const categoria = document.getElementById("categoria")
    // Obtener la cadena de consulta de la URL actual
    const queryString = window.location.search;
    // Crear un objeto URLSearchParams a partir de la cadena de consulta
    const params = new URLSearchParams(queryString);
    // Leer el valor del par√°metro "ref"
    const ref = params.get("ref");
    const cat = params.get("categoria")
    subCategoria.value = ref;
    categoria.value = cat;

    const formulario = document.getElementById("formImg")
    formulario.action = `/subirImagen?tipoServicio=${ref}&categoria=${cat}`
  </script>
</html>
