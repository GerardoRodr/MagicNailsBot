<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar servicio</title>
    <link rel="stylesheet" href="/resources/libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div class="my-5 col-md-5 shadow-sm bg-white w-100">
        <div class="container">
          <h1>Nuevo Mensaje</h1>
          <form method="post" action="/nuevoMensaje">
            <input name="tipoServicio" type="hidden" id="tipoServicio" />
            <div class="mb-3">
              <label for="txtMensaje" class="form-label">Mensaje</label>
              <textarea
                id="txtMensaje"
                name="msg"
                class="form-control border border-primary"
                rows="20"
                required
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const idServicio = document.getElementById("tipoServicio");
    // Obtener la cadena de consulta de la URL actual
    const queryString = window.location.search;
    // Crear un objeto URLSearchParams a partir de la cadena de consulta
    const params = new URLSearchParams(queryString);
    // Leer el valor del par√°metro "ref"
    const ref = params.get("ref");
    idServicio.value = ref;
  </script>
</html>
